<div id="container" style="width: 50%;height: 400px"></div>
<script>
    $(function () {
        var config = {};
        config.container = '#container';
        config.beforeLoad = function (param) {
//            param.query = '{"bool":{"must":[{"terms":{"annotation_tag.id":["2"]}}]}}';
            return param;
        };
        config.config = {
            id: 4,
            type: 'wordCloud',
            querySettings: {
                databases: ['u260'],
                tables: ['u260_data_543b880d', 'u260_data_a120c72a', 'u260_data_e24b287d', 'u260_data_2d2bb77c'],
                key1: 'annotation_tag.name',
                returnType: 1,
                pageSize: 50
            },
            changeXY: true,
            chartSettings: {
                title: {
                    text:'知识点热点关键词',
                    textStyle: {
                        color: '#666',
                        fontSize: 16
                    },
                    left: 'center'
                }
            }
        };
        config.baseUrl = 'http://kg.hiekn.com:8888/plantdata_console/sdk/';
        var service = new HieknStatService(config);
        service.load();
    });
</script>
