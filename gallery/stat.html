<body>
<div id="container" style="width: 50%;height: 400px"></div>
<script>
    $(function () {
        var config = {};
        config.container = '#container';
        config.beforeLoad = function (param) {
            param.query = '{"bool":{"must":[{"terms":{"annotation_tag.id":["2"]}}]}}';
            return param;
        };
        config.config = {
            id: 2,
            type: 'line',
            querySettings: {
                databases: ['u260'],
                tables: ['u260_data_54353828', 'u260_data_5a71ebec', 'u260_data_ab521704', 'u260_data_def48ea5'],
                key1: 'publishTime',
                key1Type: 'date',
                key1Param: '1y',
                key2: '_type',
                dimension: 2
            },
            seriesName: {
                'u260_data_54353828': '论文资源',
                'u260_data_5a71ebec': '报纸资源',
                'u260_data_ab521704': '专利资源',
                'u260_data_def48ea5': '标准资源'
            },
            chartSettings: {
                title: {
                    text:'知识点每类资源关注度趋势变化',
                    textStyle: {
                        color: '#666',
                        fontSize: 16
                    },
                    left: 'center'
                }
            }
        };
        config.baseUrl = 'http://kg.hiekn.com:8888/plantdata_console/sdk/';
        var service = new HieknStatService(config);
        service.load();
    });
</script>
