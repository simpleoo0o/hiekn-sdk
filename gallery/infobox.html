<head>

    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <link rel="stylesheet" href="https://cdn.staticfile.org/toastr.js/latest/toastr.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
          type="text/css"/>

    <script src="../lib/hiekn-prompt.min.js"></script>
    <script src="../dist/hiekn-sdk.js"></script>
</head>

<body>
<div id="container" style="position: fixed;top:0;bottom:0;left:0;right: 0;"></div>
<script>
    window.onmessage = function (event) {
        var config = event.data;
        var settings = eval('(' + config + ')');
        initData(settings, settings.node.id);
    };

    function initData(config, id) {
        $(config.selector).empty();
        var service = new HieknInfoboxService(config);
        service.load(id);
    }

    $(function () {
        var config = {};
        config.kgName = 'u260_graph_3f1a4d66';
        config.selector = '#container';
        config.enableLink = true;
        config.data = {a:1};
        config.data2 = {isRelationAtts:false};
        config.imagePrefix = 'http://opvdgx0ov.bkt.clouddn.com/';
        config.baseUrl = 'https://kg.hiekn.com:8143/plantdata_console/sdk/';
//        config.isRelationAtts = true;
        config.atts = {
            visible: [],
            hidden: ['同义词']
        };
        config.dataFilter = function (data) {
            return data;
        };
        hieknjs.getSearchParm('init') !== '0' && initData(config, 100042667081);
    });
</script>
</body>
</html>
