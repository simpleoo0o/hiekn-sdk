<body>
<div id="container"></div>
<script>
    window.onmessage = function (event) {
        var config = event.data;
        var settings = eval('(' + config + ')');
        initData(settings)
    };

    function initData(config) {
        $(config.container).empty();
        var service = new HieknResourceService(config);
        service.loadData(1);
    }

    $(function () {
        var config = {};
        config.container = '#container';
        config.beforeLoad = function (self) {
//            self.query.bool.must.push({
//                'bool': {
//                    'should': [{'terms': {'annotation_tag.id': ['0']}}, {'terms': {'parent_annotation_tag.id': ['0']}}],
//                    'minimum_should_match': 1
//                }
//            });
        };
        config.config = {
            id: 4,
            name: '新闻资源',
            databases: [
                'u260'
            ],
            tables: [
                'u260_data_7b5f45f8'
            ],
            drawDetail: true,
            contentFields: ['content'],
            fieldsTable: [
                'title',
                'author',
                'publishTime',
                'url'
            ],
            fieldsKw: [
                'title',
                'abs',
                'content'
            ],
            fieldsTableName: [
                '标题',
                '作者',
                '发布时间',
                '链接'
            ],
            fields: [
                'title',
                'abs',
                'author',
                'publishTime',
                'url',
                'annotation_tag',
                'content'
            ],
            fieldsName: [
                '标题',
                '简介',
                '作者',
                '发布时间',
                '链接',
                'annotation_tag',
                '内容'
            ],
            fieldsRenderer: {
                publishTime: 'date',
                url: {
                    type: 'link',
                    fields: [
                        'title'
                    ]
                },
                annotation_tag:'json'
            },
            filter: [
                {
                    key: 'publishTime',
                    label: '发布日期',
                    type: 'year',
                    format: 'YYYYMMDD',
                    options: [
                        {
                            key: '全部',
                            value: ''
                        },
                        '2017',
                        '2016',
                        '2015',
                        '2014',
                        '2013',
                        '2012',
                        '2011',
                        '2010',
                        '2009',
                        '2008',
                        '2007',
                        '2006',
                        '2005',
                        '2004',
                        '2003',
                        '2002',
                        '2001',
                        '2000',
                        '1999'
                    ]
                }
            ],
            img: 'images/res-2.svg'
        };
        config.dataFilter = function (data) {
            console.log(data);
            return data;
        };
        config.baseUrl = 'http://kg.hiekn.com:8888/plantdata_console/sdk/';
        hieknjs.getSearchParm('init') !== '0' && initData(config);
    });
</script>
</body>
</html>
